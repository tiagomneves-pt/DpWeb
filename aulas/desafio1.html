<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="input-group flex-nowrap">
        <div class="col-12 col-md-6 col-lg-5 pt-3 bg-color-warning">
            <form>
                <div class="p-2">
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text" id="email-wrapping">@</span>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                            aria-describedby="email-wrapping" required>
                    </div>
                    <div class="input-group flex-nowrap mb-3">
                        <span class="input-group-text" id="nome"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-person-standing" viewBox="0 0 16 16">
                                <path
                                    d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0Z" />
                            </svg></i></span>
                        <input type="text" class="form-control" placeholder="Nome" aria-label="nome"
                            aria-describedby="nome" minlength="5">
                    </div>
                    <div class="form-group mb-3">
                        <textarea class="form-control" rows="5" id="mensagem" placeholder="Mensagem" minlength="9"></textarea>
                    </div>
<!--TODO: pôr lado a lado-->
                    <div class="form-check">
                        <div class="col">
                            <label for="cbAlunoIscac">Aluno Iscac</label>
                            <input class="form-check-input position-static" type="checkbox" id="cbAlunoIscac"
                                value="option1" aria-label="...">
                        </div>
                        <div class="col">
                            <input type="text">
                        </div>
                    </div>
                </div>

            </form>
            <div class="">
                <button onclick="validacao()" class="btn btn-primary" type="submit">Enviar</button>
            </div>

        </div>
    </div>



</body>

<script src="js/bootstrap.bundle.min.js"></script>

        //nome = document.getElementById('nome').value;
        msg = document.getElementById('mensagem').value;
        //console.log(msg.length)
        if(nome.length <6 || msg.length < 10){
            console.log(msg.length);
            
            return false;
        }
    }


    
</script>

</html>
